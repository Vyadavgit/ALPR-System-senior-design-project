<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Register Page</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="{% static '/css/registerPage.css' %}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 align="center">Register</h3>
            </div>
            <div class="card-body">
                <form method="POST" action=""> 
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="first_name" class="form-control" placeholder="Enter First Name">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Enter Username">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password1" class="form-control" placeholder="password">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password2" class="form-control" placeholder="Re-enter password">
                    </div>
                    <div class="row align-items-center remember">
						<input type="checkbox" name="is_staff">Parking administration?
					</div>

                   
                     <div class="form-group">
                        <input type="submit" name="submit" value="Register" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        <div align="center">
            <a href="{% url 'login' %}" class="down_btn">Already registered?</a>
            <div>
                {{form.errors}}
            </div>
            <a href="{% url 'home' %}" class="down_btn">Back</a>
        </div>   
        </div>
    </div>
</div>
</body>
</html>
