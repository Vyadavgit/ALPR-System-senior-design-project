{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

        <form method="post" action="">
            {% csrf_token %}

            {% for field in form %}
            <div class="row">
                <div class="col-md-6">
                    <label>{{ field.label }}</label>
                </div>
                <div class="col-md-10">
                    <p>{{field}}</p>
                </div>
            </div>
            {% endfor %}
            <div class="col-md-8">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Update"/>
            </div>

        </form>

{% endblock %}
